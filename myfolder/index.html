<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suburban Eden AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Custom scrollbar for a cleaner look */
    .custom-scrollbar::-webkit-scrollbar {
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9; /* gray-100 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #94a3b8; /* gray-400 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* gray-500 */
    }
    /* Keyframes for the infinite scroll animation */
    @keyframes infinite-scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .animate-infinite-scroll {
      animation: infinite-scroll 120s linear infinite;
    }
  </style>
  <script type="importmap">

    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",

      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
      "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">

</html>
